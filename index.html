<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> 
    <link rel="stylesheet" href="./style.css">
    <title>Flip cart navBar</title>
</head>
<body>
    <header>
        <section class="logo">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="" >
        </section>
        <div class="search">
            <i class="material-symbols-outlined ">
                search
            </i>
            <form action="">
            <input type="text" name="" id="" class="text" placeholder="Search for Products, Brands and More">
        </form>
        </div>
        <section class="sidebar">
            <section class="symboltext">
                <i class="material-symbols-outlined logo-text logo1">
                    account_circle
                </i>
                <p >
                    Login
                </p>
            </section>
            <section class="symboltext ">
                <i class="material-symbols-outlined logo-text logo1">
                    shopping_cart
                </i>
                <p >
                    Cart
                </p>
            </section>
            <section class="symboltext">
                <i class="material-symbols-outlined logo-text logo1">
                    storefront
                </i>
                <p >
                    Become A Seller
                </p>
                <i class="material-symbols-outlined logo-text logo1">
                    more_vert
                </i>
            </section>
        </section>
    </header>
    <main>
        <section class="img-text">
            <img src="https://rukminim1.flixcart.com/flap/86/86/image/29327f40e9c4d26b.png?q=100" alt="" class="images1">

        </section>

        <section class="img-text">

        <section class="img-text">
